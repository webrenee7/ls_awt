<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>登陆</title>
<link rel="stylesheet" type="text/css" href="res/css/css.css" />
</head>

<body class="bg">
	<div class="logo_box clearfix">
    	<img class="logo1" src="res/images/logo1.jpg" />
        <img class="logo2" src="res/images/logo2.jpg" />
    </div>
    <div class="">
    	<img class="wid100" src="res/images/tit.jpg" />
    </div>
    <div class="login_bg" id="login_bg">
    	<div class="login_box">
        	<div class="box">
            	<span class="block">登录密码</span>
                <input class="flex" type="text" />
            </div>
            <div class="clearfix">
            	<input class="left p_check" type="checkbox" /><label class="left">记住我</label>
                <a class="find_psd" href="">找回密码</a>
            </div>
            <div class="login_btn_box">
            	<input class="login_btn" type="button" value="登 录" />
            </div>
            <div class="">
            	没有账号？<a class="login_a" href="">立即注册</a>
            </div>
        </div>
    </div>
    
    <script>
		var winW = document.documentElement.clientWidth;
		var winH = document.documentElement.clientHeight;
		var login_bg = document.getElementById("login_bg");
		login_bg.style.width = winW + 'px';
		var login_h =  winW * 847 / 640;
		var img_h = winW * 148 / 640;
		
		var h = winH - 63 - img_h; 
		
		if(h > login_h){
			login_bg.style.height = h + 'px';			
		} else {
			login_bg.style.height = login_h + 'px';		
		}
		
	</script>
    
</body>
</html>
