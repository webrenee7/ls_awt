    	<p class="intro_tit">肿瘤治疗：一切了之的困惑</p>
        <p class="intro_color">现场简介</p>
        <p class="intro_indent">安维汀（贝伐珠单抗注射液），适应症为转移性结直肠癌贝伐珠单抗联合以 5-氟尿嘧啶为基础的化疗适用于转移性结直肠癌患者的治疗。</p>
        <p class="intro_indent">活性成份：贝伐珠单抗（人源化抗-VEGF 单克隆抗体）</p>
        <p class="intro_indent">贝伐珠单抗有100 mg 和400 mg 两种规格，对应的体积分别为4 ml 和16 ml（25 mg/ml），不含防腐剂，以一次性小瓶包装。</p>
        <p class="intro_indent">本品中辅料的组成如下：α,α-双羧海藻糖，磷酸二氢钠一水合物，无水磷v酸氢二钠，吐温20 和无菌注射用水。</p>
